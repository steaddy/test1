<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IINTOO - Invest Together</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="logo"></div>
    <div class="left"></div>
    <div class="right">
        <h1>Get iintoo it today</h1>
        <p>There is no charge or obligation upon registration.</p>
        <div class="buttons">
            <div class="facebook"><span id="facebook-span">Register with Facebook</span></div>
            <div class="in"><span id="linkedin-span">Register with LinkedIn</span></div>
        </div>
        <p class="or">
            <inline class="line"></inline>
            OR
            <inline class="line"></inline>
        </p>

        <form action="">
            <div class="email-container">
                <div class="input-box">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-box">
                    <label for="phone">Phone</label><br>
                    <input type="email" name="phone" id="phone">
                </div>
            </div>

            <h2>What type of investor are you?</h2>
            <p>Select the type of investor you are below.</p>

            <div class="select-group">
                <div class="select-item">
                    <input type="radio" id="radio-1" class="radio" name="investor">
                    <label for="radio-1">Individual
                        <div id="pop-up-1">
                            I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                        </div>
                    </label>
                </div>

                <div class="select-item">
                    <input type="radio" id="radio-2" class="radio" name="investor">
                    <label for="radio-2">Business
                        <div id="pop-up-2">
                            I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                        </div>
                    </label>
                </div>

                <div class="select-item">
                    <input type="radio" id="radio-3" class="radio" name="investor">
                    <label for="radio-3">IRA
                        <div id="pop-up-3">
                            I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                        </div>
                    </label>
                </div>

                <div class="select-item">
                    <input type="radio" id="radio-4" class="radio" name="investor">
                    <label for="radio-4">Trust
                        <div id="pop-up-4">
                            I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.
                        </div>
                    </label>
                </div>

            </div>

            <label for=""><input id="checkbox" type="checkbox">I agree to the terms and receiving notifications from iintoo
                <a href="#">View full terms</a></label>

            <input id="submit"  type="submit" value="Create Account">


        </form>


    </div>
</div>


<script> </script>
</body>
</html>
